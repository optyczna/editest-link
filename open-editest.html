<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Editest</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f7f7f7;
      color: #333;
      text-align: center;
    }
    .container {
      max-width: 320px;
      padding: 24px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 16px;
    }
    p {
      font-size: 1em;
      margin-bottom: 20px;
      color: #555;
    }
    .btn {
      display: inline-block;
      padding: 12px 20px;
      background-color: #007AFF;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1em;
      transition: background-color 0.2s ease;
    }
    .btn:hover {
      background-color: #005fcc;
    }
    .small {
      font-size: 0.9em;
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Optional logo (place logo.png next to this HTML file) -->
    <img src="logo.png" alt="Editest Logo" class="logo" onerror="this.style.display='none'">

    <h1>Open Editest App</h1>
    <p>If you have the app installed, it will open automatically.</p>
    <a href="#" id="openAppBtn" class="btn">Open App</a>
    <div class="small">If nothing happens, youâ€™ll be redirected to the App Store.</div>
  </div>

  <script>
    function openApp() {
      // Try to open the app
      window.location = "editest://";

      // Redirect to App Store after 2 seconds if app isn't installed
      setTimeout(function() {
        window.location = "https://apps.apple.com/app/id1521987404";
      }, 2000);
    }

    // Automatically trigger on page load
    window.onload = openApp;

    // Or when clicking the button
    document.getElementById('openAppBtn').addEventListener('click', function(e) {
      e.preventDefault();
      openApp();
    });
  </script>
</body>
</html>
